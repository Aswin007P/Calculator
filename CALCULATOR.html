<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:url("https://images.pexels.com/photos/326333/pexels-photo-326333.jpeg?auto=compress&cs=tinysrgb&w=600");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .calculator {
            background: rgb(115, 112, 112);
            padding: 30px;
            box-shadow: 0px 0px 50px grey;
            text-align: center;
            border-radius: 30px;
            border: 20px solid;
            width: auto;
            height: auto;
        }
        .display {
            width: 400px;
            height: 50px;
            text-align: right;
            font-size: 2em;
            margin: 10px 10px 30px 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: whitesmoke;
            color: black;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        button {
            padding: 10px;
            font-size: 1.7em;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: darkgray;
            box-shadow: 0px 0px 8px white;
        }
        button:hover{
            background-color: rgb(255,255,255,0.9);
        }
        .equal {
            grid-column: span 2;
            background: #ff9800;
            color: white;
            font-size: 30px;
        }
        #r{
            padding: 4px;
            font-size: 35px;
            font-weight: bolder;
            background-color: black;
            color: white;
        }
        #c{
            background-color: red;
            color: aliceblue;
            font-size: 30px;
        }
        .black{
            background-color: black;
            color: honeydew;
            font-size: 30px;
        }
        .r{background-color: black;color: white;}
        button:hover{
            scale: 1.04;
        }
        #b:hover{
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" id="c">C</button>
            <button onclick="appendValue('/')" class="black"  id="r">/</button>            
            <button onclick="appendValue('%')" class="black"  id="r">%</button>
            <button onclick="backspace()" id="r">â˜š</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="black"  id="r">*</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="black"  id="r">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="black"  id="r">+</button>
            <button onclick="appendValue('.')" class="r"  id="r">.</button>
            <button onclick="appendValue('0')">0</button>
            <button class="equal" onclick="calculateResult()" id="b">=</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = '                ';
            }
        }
    </script>
</body>
</html>
